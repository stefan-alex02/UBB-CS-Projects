<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic-tac-toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>
<body>
    <h1>Tic-tac-toe</h1>
    <table id="board">
        <tr>
            <td id="c0" class="active"></td>
            <td id="c1" class="active"></td>
            <td id="c2" class="active"></td>
        </tr>
        <tr>
            <td id="c3" class="active"></td>
            <td id="c4" class="active"></td>
            <td id="c5" class="active"></td>
        </tr>
        <tr>
            <td id="c6" class="active"></td>
            <td id="c7" class="active"></td>
            <td id="c8" class="active"></td>
        </tr>
    </table>
    <p id="message">Message here</p>
    <script src="script.js"></script>
</body>
</html>
